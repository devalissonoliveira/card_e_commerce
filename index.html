<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card E-Commerce</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="card-container">
            <div class="desconto"><strong>37% de desconto</strong></div>
            <div class="sub-titulo-tenis-container">
            <h2 class="sub-titulo-tenis">BLUE</h2>
            </div>
            <figure class="imagem-tenis-container">
            <img class="imagem-tenis" src="./imagens/tenisAzul.png" alt="Tenis Azul">
            </figure>
            <h1 class="titulo-tenis">AEROBLAZER</h1>
            <p class="descricao-tenis">Com tecnologia avançada e design aerodinâmico, esse tênis é a escolha certa para aumentar sua velocidade e agilidade de forma incrível.</p>
            <div class="bottom-card-container">
                <div class="tamanho-container">
                    <p class="titulo-tamanho">Tam</p>
                    <select name="tamanho" id="tamanho">
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                    </select>
                </div>
                <button class="btn-add">
                    <span class="material-symbols-outlined add-circle">
                        add_circle
                    </span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
